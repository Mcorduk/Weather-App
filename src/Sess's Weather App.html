<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Sess's%20Weather%20App_files/output.css">
    <link rel="stylesheet" href="Sess's%20Weather%20App_files/reset.css">
    <link rel="stylesheet" href="Sess's%20Weather%20App_files/style.css">
    <title>Sess's Weather App</title>
    <script src="Sess's%20Weather%20App_files/main.js" defer="defer"></script>
  </head>

  <body class="w-screen h-screen dark:bg-blend-hard-light bg-black bg-[url('../img/backgrounds/partly-cloudy.jpg')]">
    <!-- Container used for Displaying information -->
    <div class="container flex w-screen h-screen">
      <aside class="w-1/2 h-screen flex items-center justify-center">
        <article class="flex flex-col items-center justify-center">
          <h2 class="text-4xl my-5" id="location">
            <span id="city">Istanbul</span>, <span id="country">TR</span>
          </h2>
          <h6 id="date">12/21/2023, 3:55:03 PM</h6>
          <div class="flex gap-2" id="temp-and-icon">
            <h1 class="text-4xl my-5" id="temperature">13°C</h1>
            <img class="shrink-0" id="weather-icon" src="Sess's%20Weather%20App_files/113.svg">
          </div>
          <h3 class="text-2xl pb-5" id="condition">Broken clouds</h3>
          <section class="flex flex-col justify-center items-center gap-5" id="weather-details">
            <div class="flex gap-5">
              <h6 id="feels-like">Feels like: 13°</h6>
              <h6 id="humidity">Humidity levels: 76%</h6>
            </div>
            <div>
              <h6 id="wind">Wind: 1.54k/m</h6>
            </div>
          </section>
        </article>
      </aside>

      <!-- Container used for taking users Inputs -->
      <main class="w-1/2 h-screen flex items-center justify-center">
        <article class="flex flex-col items-center justify-center">
          <h1 class="text-4xl my-5">Current Weather</h1>
          <form class="flex flex-col items-center" method="GET">
            <label class="text-xl" for="search">Enter a Location</label>
            <div class="relative text-gray-600 focus-within:text-gray-400">
              <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                <button type="submit" class="p-1 focus:outline-none focus:shadow-outline">
                  <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" class="w-6 h-6">
                    <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                  </svg>
                </button>
              </span>

              <input id="search" type="search" name="q" class="py-2 text-sm text-white bg-gray-900 rounded-md pl-10 focus:outline-none focus:bg-white focus:text-gray-900" placeholder="Search for a location..." autocomplete="off">
            </div>
          </form>

          <label class="relative inline-flex items-center cursor-pointer m-6">
            <input type="checkbox" value="" class="sr-only peer">
            <div class="w-14 h-7 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[4px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
          </label>
          <div id="negative-margin" class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">
            Celcius/Fahrenheit
          </div>
          <section class="my-3">
            <a class="flex justify-center items-center gap-1 text-sm" href="https://github.com/Mcorduk/Weather-App" target="_blank">
              Repository
              <img class="w-5" src="Sess's%20Weather%20App_files/github-mark.svg" alt="github logo">
            </a>
          </section>
        </article>
      </main>
    </div>
  <!-- Code injected by live-server -->
<script>
	// <![CDATA[  <-- For SVG support
	if ('WebSocket' in window) {
		(function () {
			function refreshCSS() {
				var sheets = [].slice.call(document.getElementsByTagName("link"));
				var head = document.getElementsByTagName("head")[0];
				for (var i = 0; i < sheets.length; ++i) {
					var elem = sheets[i];
					var parent = elem.parentElement || head;
					parent.removeChild(elem);
					var rel = elem.rel;
					if (elem.href && typeof rel != "string" || rel.length == 0 || rel.toLowerCase() == "stylesheet") {
						var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');
						elem.href = url + (url.indexOf('?') >= 0 ? '&' : '?') + '_cacheOverride=' + (new Date().valueOf());
					}
					parent.appendChild(elem);
				}
			}
			var protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
			var address = protocol + window.location.host + window.location.pathname + '/ws';
			var socket = new WebSocket(address);
			socket.onmessage = function (msg) {
				if (msg.data == 'reload') window.location.reload();
				else if (msg.data == 'refreshcss') refreshCSS();
			};
			if (sessionStorage && !sessionStorage.getItem('IsThisFirstTime_Log_From_LiveServer')) {
				console.log('Live reload enabled.');
				sessionStorage.setItem('IsThisFirstTime_Log_From_LiveServer', true);
			}
		})();
	}
	else {
		console.error('Upgrade your browser. This Browser is NOT supported WebSocket for Live-Reloading.');
	}
	// ]]>
</script>


<div id="forest-ext-shadow-host"></div></body></html>
