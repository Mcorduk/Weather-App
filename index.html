<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/output.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Sess's Weather App</title>
    <script src="main.js" defer></script>
  </head>

  <body
    class="w-screen h-screen dark:bg-blend-hard-light bg-black bg-[url('../img/backgrounds/partly-cloudy.jpg')]"
  >
    <!-- Container used for Displaying information -->
    <div class="container flex w-screen h-screen">
      <aside class="flex flex-col w-1/2 h-screen"></aside>

      <!-- Container used for taking users Inputs -->
      <main class="w-1/2 h-screen flex items-center justify-center">
        <article class="flex flex-col items-center justify-center">
          <h1 class="pd text-4xl my-5">Current Weather</h1>
          <form class="flex flex-col items-center" method="GET">
            <label class="text-xl" for="search">Enter a Location</label>
            <div class="relative text-gray-600 focus-within:text-gray-400">
              <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                <button
                  type="submit"
                  class="p-1 focus:outline-none focus:shadow-outline"
                >
                  <svg
                    fill="none"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    viewBox="0 0 24 24"
                    class="w-6 h-6"
                  >
                    <path
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                    ></path>
                  </svg>
                </button>
              </span>

              <input
                id="search"
                type="search"
                name="q"
                class="py-2 text-sm text-white bg-gray-900 rounded-md pl-10 focus:outline-none focus:bg-white focus:text-gray-900"
                placeholder="Search for a location..."
                autocomplete="off"
              />
            </div>
          </form>

          <label class="relative inline-flex items-center cursor-pointer m-6">
            <input type="checkbox" value="" class="sr-only peer" />
            <div
              class="w-14 h-7 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[4px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"
            ></div>
          </label>
          <div
            id="negative-margin"
            class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300"
          >
            Celcius/Fahrenheit
          </div>
        </article>
      </main>
    </div>
  </body>
</html>
